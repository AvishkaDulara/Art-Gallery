<!DOCTYPE html>
<html>
<head>
<title>Payments page</title>
<link rel="stylesheet" type="text/css" href="style_2.css">
<title>CSS Navigation</title>
    <link rel="stylesheet" type="text/css" href="style_2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style_2.css">
    <link rel="shortcut icon" type="image/x-icon" href="logo1.png">

</head>
<style type="text/CSS">
    body{
        background-image: url("Ship.jpg");
        background-size: auto ;
    }
</style>
<body>
    
   
    <div class="container">

        <form action="">
    
            <div class="row">
    
                <div class="col">
    
                    <h3 class="title">billing address</h3>
    
                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="Lion Perera">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="room - street - locality">
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="colombo">
                    </div>
                    
                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="sri lanka">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
    
                </div>
    
                <div class="col">
    
                    <h3 class="title">payment</h3>
    
                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="Mr. Lion Perera">
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="January">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" placeholder="2023">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
    
                </div>
        
            </div>
            <a href="shop.html">
                <!--<button type="button" class="checkout-btn">Proceed To Checkout</button>-->
                <button class="checkout-btn" type="button" onclick="placeOrder()">Place Order</button>
            </a>
    
            <!--<input type="submit" value="proceed to checkout" class="submit-btn">-->
            <a href="shop.html">
                <button class="back-btn" type="button" onclick="window.history.back()">Back</button>
            </a>
            
    
        </form>
    
    </div> 

    <script src="./payments.js">
    </script>
   

</body>
</html>
